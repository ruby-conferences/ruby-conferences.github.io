<dt>
  {% if event.url %}
    <a href="{{ event.url }}">{{ event.name }}</a>
  {% else %}
    <a>{{ event.name }}</a>
  {% endif %}
</dt>

<dd>
  <ul>
    <li>{{ event.date | date: "%B %-d, %Y" }}</li>
    <li>{{ event.location }}</li>
    {% if event.url %}
      <li><a href="{{ event.url }}">Website</a></li>
    {% endif %}
  </ul>
</dd>
